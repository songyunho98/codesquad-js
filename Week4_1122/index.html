<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>ToDo-List</title>
</head>
<body>
    <header>
        <h1>ToDo-List</h1>
    </header>
    <section id="fill_out">
        <div id="my_form">
            <input type="text" id="textInput" placeholder="New Task"/>
            <input type="date" id="dateInput" placeholder="마감일을 선택하세요."/>
            <button id="addButton">Add</button>
        </div>
    </section>
    <section id="list_out">
        <div id="list">
            <ul id="task">

            </ul>
        </div>
    </section>
</body>
</html>
